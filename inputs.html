<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <title>HTML inputs</title>
</head>

<body>
  <form class="" action="index.html" method="post">
    <table cellspacing="10">
      <tr>
        <td><label>Your Name</label></td>
        <td><input type="text" name="" value=""></td>
        <td><input type="submit" name="" value=""></td>
      </tr>
      <tr>
        <td><label>Your Picture</label></td>
        <td><input type="file" name="" value=""></td>
      </tr>
      <tr>
        <td><label>Date Of Birth</label></td>
        <td><input type="date" name="" value=""></td>
        <td><input type="radio" name="" value=""></td>
      </tr>
      <tr>
        <td><label>Excited?</label></td>
        <td><input type="range" name="" value=""></td>
      </tr>
    </table>
  </form>
</body>

</html>
